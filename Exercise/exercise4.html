<!DOCTYPE html>
<html>
<head>
    <title>Exercise 4</title>
</head>
<body>
    
    <h1>Register youself</h1>

    <p>This is a registration form. You have to create an account first to use the website</p>

    <form method="GET">

        <label for="firstname">First Name - </label>
        <input type="text" name="firstname" id="firstname">
        <br><br>
        <label for="lastname">Last Name - </label>
        <input type="text" name="lastname" id="lastname">
        <br><br>
        <label for="age">Age - </label>
        <input type="number" name="age" id="age">
        <br><br>
        <label for="email">Your Email - </label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="password">Password - </label>
        <input type="password" name="password" id="password">
        <br><br>
        <p>What you want to follow</p>
        <input type="checkbox" name="cs" id="cs">
        <label for="cs">Computer Science</label>
        <input type="checkbox" name="maths" id="maths">
        <label for="maths">Maths</label>
        <input type="checkbox" name="random_facts" id="random_facts">
        <label for="random_facts">Random Facts</label>
        <input type="checkbox" name="movies" id="movies">
        <label for="movies">Movies</label>
        <input type="checkbox" name="sports" id="sports">
        <label for="sports">sports</label>
        <br><br>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>

        <br><br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="londo">London</option>
            <option value="russia">Russia</option>
            <option value="other">Other</option>
        </select>

        <br><br>

        <button type="submit">register</button>
    
    </form>

</body>
</html>
