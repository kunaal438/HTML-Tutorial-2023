<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submittion</title>
</head>
<body>
    
    <h1>Driving License Form</h1>
    <form action="">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" value="John" name="fullname">
        <br><br>
        <label for="age">Age</label>
        <input type="text" id="age" name="age">
        <br><br>
        <p>Transport</p>
        <label for="bike">Bike</label>
        <input type="radio" id="bike" value="bike" name="transport">
        <label for="car">Car</label>
        <input type="radio" id="car" value="car" name="transport">
        <br><br>
        <label for="country">Select your Country</label>
        <select name="country">
            <option value="India">India</option>
            <option>USA</option>
            <option>England</option>
        </select>

        <input type="submit">

        <button type="submit">Submit The Form</button>
    </form>
    
</body>
</html>
